<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>

<header th:fragment="header">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/listar}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/form}">Agregar Cliente</a>
                </li>
            </ul>


        </div>

        <ul class="navbar-nav navbar-right">
            <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}" class="btn btn-outline-light">Iniciar sesi√≥n</a></li>

            <li class="dropdown" sec:authorize="isAuthenticated()">
                <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <span sec:authentication="name"></span>
                </a>

                <ul class="dropdown-menu">
                    <form th:action="@{/logout}" method="post" id="logoutForm">
                        <button type="submit" class="dropdown-item">Logout</button>
                        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
                    </form>
                </ul>
            </li>
        </ul>


    </div>
</nav>
</header>

<footer th:fragment="footer">
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/js/jquery-ui.min.js}"></script>
    <script th:src="@{/js/popper.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</footer>
</body>
</html>
