<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/fragment::head"></head>
<body>

<header th:replace="layout/fragment::header"></header>

<div th:if="${info != null}" th:text="${info}" class="alert alert-danger"></div>

<div class="container">

    <div class="card my-4">

        <div class="card-header">
            <h1 th:text="${titulo}" class="my-4"></h1>
        </div>

        <div class="card-body">
            <div class="alert alert-success" th:if="${mensaje != null}">
                <span th:text="${mensaje}"></span>
            </div>
        <a th:href="@{/form}" class="btn btn-secondary my-4" sec:authorize="hasRole('ROLE_ADMIN')"> crear cliente</a>
        <table class="table table-striped table-responsive">
            <thead>
            <tr>
                <th sec:authorize="hasRole('ROLE_USER')">ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Sexo</th>
                <th>CreateAt</th>
                <th sec:authorize="hasRole('ROLE_ADMIN')">Factura</th>
                <th sec:authorize="hasRole('ROLE_ADMIN')">Editar</th>
                <th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cliente : ${clientes}">
                <td sec:authorize="hasRole('ROLE_USER')"><a th:href="@{/ver/{id}(id=${cliente.id})}" th:text="${cliente.id}" class="btn btn-primary btn-xs" ></a></td>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.apellidos}"></td>
                <td th:text="${cliente.email}"></td>
                <td th:text="${cliente.telefono}"></td>
                <td th:text="${cliente.sexo}"></td>
                <td th:text="${cliente.createAt}"></td>
                <td><a class="btn btn-primary" th:href="@{/factura/form/{clienteId}(clienteId=${cliente.id})}" sec:authorize="hasRole('ROLE_ADMIN')">Crear Factura</a></td>
                <td><a class="btn btn-primary" th:href="@{/form/{id}(id=${cliente.id})}" sec:authorize="hasRole('ROLE_ADMIN')">Editar</a></td>
                <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${cliente.id})}" sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</a></td>
            </tr>
            </tbody>
        </table>
            <nav th:replace="paginator-nav::paginator"></nav>
        </div>
    </div>
</div>
<footer th:replace="layout/fragment::footer"></footer>
</body>
</html>
