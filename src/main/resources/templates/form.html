<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/fragment::head"></head>
<body>

<header th:replace="layout/fragment::header"></header>

<div class="container my-4">

    <div class="card">

        <div class="card-header">
            <h1 th:text="${titulo}" class="col-sm-6"></h1>
        </div>

        <div class="card-body">

                <form th:action="@{/form}" th:object="${cliente}" method="post" enctype="multipart/form-data">
                    <div>
                        <label for="nombre">Nombre</label>
                        <div class="col-sm-6">
                            <input type="text" id="nombre" th:field="*{nombre}" class="form-control"/>
                        </div>
                        <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
                               class="form-text text-danger"></small>
                    </div>
                    <div>
                        <label for="apellidos">Apellidos</label>
                        <div class="col-sm-6">
                            <input type="text" id="apellidos" th:field="*{apellidos}" class="form-control"/>
                        </div>
                        <small th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"
                               class="form-text text-danger"></small>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <div class="col-sm-6">
                            <input type="text" id="email" th:field="*{email}" class="form-control"/>
                        </div>
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                               class="form-text text-danger"></small>
                    </div>

                    <div class="col-sm-6">
                        <label for="telefono">Telefono</label>
                        <div>
                            <input type="text" id="telefono" th:field="*{telefono}" class="form-control"/>
                        </div>
                        <small th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"
                               class="form-text text-danger"></small>
                    </div>

                    <div class="col-sm-6">
                        <label for="fecha">Fecha Nacimiento</label>
                        <div>
                            <input type="date" id="fecha" th:field="*{createAt}" class="form-control"/>
                        </div>
                        <small th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"
                               class="form-text text-danger"></small>
                    </div>

                    <div class="col-sm-6">
                        <label>Sexo</label>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="sexo1" th:field="*{sexo}" value="Masculino"/>
                            <label for="sexo1">Masculino</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" id="sexo2" th:field="*{sexo}" value="Femenino"/>
                            <label for="sexo2">Femenino</label>
                        </div>
                        <small th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"
                               class="form-text text-danger"></small>
                    </div>

                    <div>
                        <label for="foto">Foto</label>
                        <input type="file" id="foto" name="file" class="form-control"/>
                    </div>


                    <div class="my-2">
                        <div>
                            <input type="submit" value="Crear usuario" class="btn btn-secondary"/>
                        </div>
                    </div>
                </form>


        </div>
    </div>
</div>

<footer th:replace="layout/fragment::footer"></footer>
</body>
</html>
