<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment::head"></head>
<body>
<nav th:fragment="paginator">
    <ul class="pagination">
        <li class="page-item"  th:class="${page.isFirst ? 'page-item disabled' : 'page-item'}">
            <span th:if="${page.isFirst}" class="page-link">Primero</span>
            <a th:if="${not page.isFirst}" th:href="@{${page.url}(page=0)}" class="page-link">Primero</a>
        </li>

        <li class="page-item" th:class="${page.isFirst ? 'page-item disabled' : 'page-item'}">
            <span th:if="${not page.hasPrevious}" class="page-link">&laquo;</span>
            <a th:if="${page.hasPrevious}" th:href="@{${page.url}(page=${page.paginaActual}-2)}" class="page-link">&laquo;</a>
        </li>

        <li th:each="item : ${page.items}" class="page-item " th:class="${item.actual ? 'page-item active' : 'page-item'}">
            <span th:if="${item.actual}" th:text="${item.numero}" class="page-link"></span>
            <a th:if="${!item.actual}" th:href="@{${page.url}(page=${item.numero}-1)}" th:text="${item.numero}" class="page-link"></a>
        </li>

        <li class="page-item" th:class="${page.hasNext ? 'page-item' : 'page-item disabled'}">
            <span th:if="${not page.hasNext}" class="page-link">&raquo</span>
            <a th:if="${page.hasNext}" th:href="@{${page.url}(page=${page.paginaActual})}" class="page-link">&raquo</a>
        </li>

        <li class="page-item" th:class="${page.hasNext ? 'page-item' : 'page-item disabled'}">
            <span th:if="${page.isLast}" class="page-link">Ultimo</span>
            <a th:if="${not page.isLast}" th:href="@{${page.url}(page=${page.totalPaginas -1})}" class="page-link">Ultimo</a>
        </li>
    </ul>
</nav>
</body>
</html>
